# Enable Spark reporter
extent.reporter.spark.start=true

# Set base folder for reports
basefolder.name=Extent/reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

# Output path for spark reporter - dynamic based on timestamp
extent.reporter.spark.out=${basefolder.name}/${basefolder.datetimepattern}/ExtentReport.html

# Optional: custom config
extent.reporter.spark.config=src/test/resources/configurations/extent-config.xml

